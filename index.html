<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="sliders">
        <div class="slider-storage">
          <p>Storege: <b class="data-storege-slider">0</b> GB</p>
          <input
            id="storege-control"
            type="range"
            min="0"
            max="1000"
            step="1"
            value="0"
          />
          <div class="start-end">
            <p class="start">0</p>
            <p class="end">1000</p>
          </div>
        </div>
        <div class="slider-transfer">
          <p>Transfer: <b class="data-transfer-slider">0</b> GB</p>
          <input
            id="transfer-control"
            type="range"
            min="0"
            max="1000"
            step="1"
            value="0"
          />
          <div class="start-end">
            <p class="start">0</p>
            <p class="end">1000</p>
          </div>
        </div>
      </section>
      <section class="competitors">
        <ul class="company-list">
          <li class="company-name">
            <p>backblaze</p>
            <svg class="logo backblize-logo">
              <use href="./img/sprite.svg#icon-backblaze-svgrepo-com"></use>
            </svg>
          </li>
          <li class="company-name">
            <div class="bunni-thumb">
              <p>bunny</p>
              <p class="chatacteristick chatacteristick-bunny">
                <span class="hdd active">HDD</span> <span class="ssd">SDD</span>
              </p>
            </div>
            <img
              class="bunny"
              width="45"
              src="./img/310213724_596094838913527_7273302277921969525_n.png"
              alt=""
            />
          </li>
          <li class="company-name">
            <div class="">
              <p>scaleway</p>
              <p class="chatacteristick chatacteristick-scalawey">
                <span class="multi">multi</span>
                <span class="single active">single</span>
              </p>
            </div>
            <svg class="logo scalavey-logo">
              <use href="./img/sprite.svg#icon-svgviewer-output"></use>
            </svg>
          </li>
          <li class="company-name">
            <p class="vultrr">vultr</p>
            <svg class="logo vultr-logo">
              <use href="./img/sprite.svg#icon-vultr-seeklogocom"></use>
            </svg>
          </li>
        </ul>

        <ul class="competitors__diagram">
          <li class="diagram diagram_backblaze diagram-backblaze">
            <p class="price-position price-backblaze">Free</p>
          </li>
          <li class="diagram diagram_backblaze diagram-bunny">
            <p class="price-position price-bunny">Free</p>
          </li>
          <li class="diagram diagram_backblaze diagram-scaleway">
            <p class="price-position price-scalevay">Free</p>
          </li>
          <li class="diagram diagram_backblaze diagram-vultr">
            <p class="price-position price-vultr">Free</p>
          </li>
        </ul>
      </section>
    </main>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
